<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <div class="card-container">
    <article class="card-content">
      <img src="./images/image-qr-code.png" alt="QR" class="img-card">
      <div class="text-container">
        <h2 class="card-h2">    
          Improve your front-end skills by building projects
        </h2>
        <p class="card-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </div>
  <div class="attribution">
    <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bautistaJuan?tab=repositories" target="_blank">Juan Bautista</a>      
    </footer>
  </div>
</div>
</body>
</html>
